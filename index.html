<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css" >

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
      <div class="grid">
        <div class="grid-img">
          <img src="./images/image-product-desktop.jpg" alt="CHANEL">
        </div>

        <div class="card-content">
          <h6 class=" pro-category"> PERFUME </h6>
    
          <h2 class="pro-name">Gabrielle Essence Eau De Parfum</h2>
      
          <p class="pro-description">
            A floral, solar and voluptuous interpretation composed by <br> Olivier Polge, 
            Perfumer-Creator <br> for the House of CHANEL.
          </p>
          <div class="price">
            <div id="current-price">$149.99</div>
            <div id="old-price">$169.99</div>
          </div>
          <button id="cart-butn">
            <img src="./images/icon-cart.svg" alt="icon-cart">
            Add to Cart
          </button>
            
        </div>
       

      </div>
    
  </main>

    
   
</body>
</html>
